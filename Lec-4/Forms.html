<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    tle>Forms</tiuuujm>
</head>
<body>
    <action="">
        <center>
            <input type="text"><br><br>
            <input type="t"><br><br>
            <input type="password"><br><br>
            <input type="date"><br><br>
            <input type="time"><br><br>
            <input type="color"><br>
        </center>
           <hr>
        <form action="">
            <center>
              <h1>Placeholder, label, and buttons</h1>
              <label for="userName">Username:</label>
              <input type="text" name="userName" id="userName">
              <br><br>
              <label for="password">password</label>
              <input type="password" name="" id="password">
              <br><br>
              <label for="select">Select option</label><br>
              <label for="Boy">Boy</label>
              <input type="radio" name="" id="Boy">
              <br>
              <label for="Girl">Girl</label>
              <input type="radio" name="" id="Girl">
              <br>
              <button type="submit">submit
              </button>
              <hr>
              <h1>Checkbox</h1>
              <label for="age"></label>
              <input type="checkbox" id="age">
              <input type="checkbox" id="age" checked>
              <br><br>
             <hr>
             <h1>Radio Button</h1>
             <label for="Gender">Select Your Gender</label> <br>
             <label for="male">Male</label>
             <input type="radio" name="gender" id="male" value="male"><br>
             <label for="female">Female</label>
             <input type="radio" name="gender" id="female" value="female"><br>
             <br><br><hr>
             <h1>Range</h1>
             <label for="vol">Volume</label>
             <input type="range"  id="vol" min="0" max="100" value="70" step="20">
             <hr>
             <h1>Dropdown</h1>
             <select name="language" id="language">
                <option value="Select">Select your language</option>
                <option value="c">c</option>
                <option value="c++">c++</option>
                <option value="java">java</option>
                <option value="python">python</option>
             </select>
              
</body>
