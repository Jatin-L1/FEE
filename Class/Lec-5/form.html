<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <h1>Job Application</h1>
        <hr>
        <form action="">
            <h1>Full name</h1>
            <label for="firstname">Enter first name: </label>
            &nbsp;
            <input type="text" name="" id="firstname">
         
            <br>
            <label for="Lastname">Enter last name: </label>
            &nbsp;&nbsp;
            <input type="text" name="" id="last name">
            <br>
            <hr>
            <h2>Father name</h2>
            <label for="Lastname">Father name: </label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="" id="Father name">
            <br>
            <hr>
            <h2>Email</h2>
            <label for="Email">Email: </label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="" id="" checked>
            <input type="text" name="" id="Email" placeholder="Email">
            <br>
            <hr>
            <h2>Gender</h2>
            Gender:
            <label for="gender">Boy</label>
            <input type="radio" name="Gender" id="Boy">
            <label for="gender">Girl</label>
            <input type="radio" name="Gender" id="Girl">
            <br>
            <hr>
            <h2>Address</h2>
            <label for="">Address</label>
            <input type="text" name="Address" id="ADD">
            <br>
            <hr>
            <h2>Phone Number</h2>
            <label for="Placeholder">Phone</label>
            <input type="number" name="" id="">
            <br>
            <hr>
            <h2>Country</h2>
            <label for="Country">Country</label>
            <select name="Country" id="">Country
                <option value="1" selected>India</option>
                <option value="1" >Australia</option>
                <option value="1" >China</option>
                <option value="1" >USA</option>
            </select>
            <br>
            <hr>
            <h2>Upload Resume</h2>
            <label for="Upload">Upload resume</label>
            <input type="file" name="" id="">
            <br><br><br>
            <hr>
            <h2>Cover letter</h2>
            <label for="Cover letter">Cover letter</label><br>
            <textarea name="Cover letter" id="" rows="15" cols="100"></textarea>
            <hr>
            <br><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
